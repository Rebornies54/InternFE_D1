
services:
  # MySQL Database
  mysql:
    image: mysql:8.0
    container_name: healthy-food-mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: 0504Giavuong
      MYSQL_DATABASE: healthyfood
    ports:
      - "3308:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./healthy-food-be/database/schema.sql:/docker-entrypoint-initdb.d/schema.sql
    networks:
      - healthy-food-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      timeout: 20s
      retries: 10

  # Backend API
  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    container_name: healthy-food-backend
    restart: unless-stopped
    environment:
      - NODE_ENV=production
      - DB_HOST=mysql
      - DB_USER=root
      - DB_PASSWORD=0504Giavuong
      - DB_NAME=healthyfood
      - DB_PORT=3306
      - JWT_SECRET=lEuc2u0c+716gWUoKxEZKdR1pVQH9bxYoAgmqlDiq/V4LSbTaS5aaHSxpTm71tXu
      - JWT_EXPIRES_IN=7d
      - PORT=5000
      - CORS_ORIGIN=http://localhost:5173
      - RATE_LIMIT_WINDOW_MS=900000
      - RATE_LIMIT_MAX_REQUESTS=100000
    ports:
      - "5000:5000"
    volumes:
      - ./healthy-food-be/uploads:/app/uploads
    depends_on:
      mysql:
        condition: service_healthy
    networks:
      - healthy-food-network

  # Frontend React App
  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
    container_name: healthy-food-frontend
    restart: unless-stopped
    ports:
      - "5173:80"
    depends_on:
      backend:
        condition: service_started
    networks:
      - healthy-food-network

  # Database Setup Service (runs once)
  db-setup:
    build:
      context: .
      dockerfile: Dockerfile.backend
    container_name: healthy-food-db-setup
    environment:
      - NODE_ENV=production
      - DB_HOST=mysql
      - DB_USER=root
      - DB_PASSWORD=0504Giavuong
      - DB_NAME=healthyfood
      - DB_PORT=3306
    depends_on:
      mysql:
        condition: service_healthy
    networks:
      - healthy-food-network
    command: ["node", "database/scripts/docker-setup.js"]
    profiles:
      - setup

volumes:
  mysql_data:

networks:
  healthy-food-network:
    driver: bridge
